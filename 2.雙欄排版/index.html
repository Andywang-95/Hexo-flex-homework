<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.雙欄排版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <section class="logo">
            <img src="https://hexschool.github.io/flexImgUrl/2/logo.png" alt="">
        </section>
        <section>
            <div class="content">
                <h2>特色本身出版是的型。</h2>
                <p>
                    和平島的確，說著出。<br>
                    名單機票轉讓關西機票床上，像。<br>
                    台北天然距離物流合同，醫學的。<br>
                    次數一是每日內置，網咖還在，適合大。<br>
                    號碼一級畫面對他，或是。
                </p>
                <p>
                    物品通常防止經歷備案將其分析，拍攝遊戲。<br>
                    生成再也照顧英雄無限運行平台心情，概念。
                </p>
                <p class="footer">
                    一生其它大學推坑王，後。
                </p>
            </div>
        </section>
    </div>
