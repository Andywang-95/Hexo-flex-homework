<!DOCTYPE html>
<html lang="en">
<head>

    <div class="wrap">
        <section class="order">

                <div class="title">訂單摘要</div>
                <div class="details">
                    <ul class="subtotal">
                        <li class="thing">小計</li>
                        <li class="amount">NT$ 2,700</li>
                    </ul>
                    <ul class="freight">
                        <li class="thing">運費</li>
                        <li class="amount">NT$ 300</li>
                    </ul>
                    <ul class="total">
                        <li class="total-word">總計</li>
                        <li class="total-amount">NT$ 3,000</li>
                    </ul>
                </div>
            </div>
            <div class="checklist">
                <div class="title">購物清單</div>
                <ul class="items">
                    <li>
                        <img src="pic.png" alt="" class="itempic">
                        <div class="itemdetails">
                            <p class="itemname">焦糖馬卡龍（2）</p>

                    </li>

                        </div>
                    </li>

                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
